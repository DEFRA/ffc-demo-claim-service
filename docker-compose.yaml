version: '3.7'

services:
  ffc-demo-claim-service:
    build:
      context: .
      target: production
    image: ffc-demo-claim-service
    depends_on:
      - ffc-demo-claim-postgres
    env_file:
      - variables/postgres.env
    environment:
      MESSAGE_QUEUE_HOST: ${MESSAGE_QUEUE_HOST}
      MESSAGE_QUEUE_PORT: 5671
      CALCULATION_QUEUE_ADDRESS: ffc-demo-calculation-${MESSAGE_QUEUE_SUFFIX}
      CALCULATION_QUEUE_USER: ${MESSAGE_QUEUE_USER}
      CALCULATION_QUEUE_PASSWORD: ${MESSAGE_QUEUE_PASSWORD}
      SCHEDULE_QUEUE_ADDRESS: ffc-demo-schedule-${MESSAGE_QUEUE_SUFFIX}
      SCHEDULE_QUEUE_USER: ${MESSAGE_QUEUE_USER}
      SCHEDULE_QUEUE_PASSWORD: ${MESSAGE_QUEUE_PASSWORD}
      SEND_TIMEOUT_IN_SECONDS: 10
      CLAIM_QUEUE_ADDRESS: ffc-demo-claim-${MESSAGE_QUEUE_SUFFIX}
      CLAIM_QUEUE_USER: ${MESSAGE_QUEUE_USER}
      CLAIM_QUEUE_PASSWORD: ${MESSAGE_QUEUE_PASSWORD}
    volumes:
      - ./server/:/home/node/server/
      - ./test/:/home/node/test/
      - ./scripts/:/home/node/scripts/
      - ./index.js:/home/node/index.js
      - ./package.json:/home/node/package.json

  ffc-demo-claim-postgres:
    image: postgres:11.4-alpine
    env_file:
      - variables/postgres.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
volumes:
  postgres_data: {}
  node_modules: {}
