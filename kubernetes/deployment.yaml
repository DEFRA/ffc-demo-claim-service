kind: Service
apiVersion: v1
metadata:
  name: mine-support-postgres-claims
  namespace: default
spec:
  type: ExternalName
  externalName: host.docker.internal
  ports:
    - name: port
      port: 5432
---
kind: Service
apiVersion: v1
metadata:
  name: mine-support-message-service
  namespace: default
spec:
  type: ExternalName
  externalName: host.docker.internal
  ports:
    - name: port
      port: 5672
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.component: mine-support-claim-service
  name: mine-support-claim-service
spec:
  ports:
  - name: http
    port: 3003
    targetPort: 3003
  selector:
    app.component: mine-support-claim-service
status:
  loadBalancer: {}
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app.component: mine-support-claim-service
  name: mine-support-claim-service
spec:
  replicas: 1
  strategy: {}
  template:
    metadata:
      labels:
        app.component: mine-support-claim-service
    spec:
      containers:   
      - name: mine-support-claim-service
        image: mine-support-claim-service
        imagePullPolicy: Never
        ports:
        - containerPort: 3003               
      restartPolicy: Always
status: {}
