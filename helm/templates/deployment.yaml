apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app.component: {{ .Values.name }}
  name: {{ .Values.name }}
spec:
  replicas: {{ .Values.replicaCount }}
  minReadySeconds: {{ .Values.minReadySeconds }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: {{ .Values.maxSurge }}
      maxUnavailable: {{ .Values.maxUnavailable }}
  template:
    metadata:
      labels:
        app.component: {{ .Values.name }}
      annotations:
        redeployOnChange: "{{ .Values.container.redeployOnChange }}"
    spec:
      containers:
      - name: {{ .Values.name }}
        image: {{ .Values.image }}
        {{- if .Values.container.command }}
        {{- with .Values.container.command }}
          command:
            {{- toYaml . | nindent 12 }}
        {{- end }}
        {{- with .Values.container.args }}
          args:
            {{- toYaml . | nindent 12 }}
        {{- end }}
        {{- end }}
        env:
        - name: NODE_ENV
          value: {{ .Values.environment }}
        - name: POSTGRES_USERNAME
          value: {{ .Values.postgresUsername }}
        - name: POSTGRES_PASSWORD
          value: {{ .Values.postgresPassword }}
        - name: POSTGRES_DB
          value: {{ .Values.postgresDatabase }}
        - name: POSTGRES_HOST
          value: {{ .Values.postgresHost }}
        - name: POSTGRES_PORT
          value: {{ .Values.postgresPort | quote }}
        - name: MINE_SUPPORT_MESSAGE_QUEUE
          value: {{ .Values.container.messageQueueHost }}
        - name: MINE_SUPPORT_MESSAGE_QUEUE_TRANSPORT
          value: {{ .Values.container.messageQueueTransport }}
        - name: MINE_SUPPORT_MESSAGE_QUEUE_PORT
          value: {{ .Values.container.messageQueuePort | quote}}
        - name: MINE_SUPPORT_MESSAGE_QUEUE_USER
          value: {{ .Values.container.messageQueueUser }}
        - name: MINE_SUPPORT_MESSAGE_QUEUE_PASS
          value: {{ .Values.container.messageQueuePassword }}
        - name: PORT
          value: {{ .Values.container.port | quote}}
        ports:
        - containerPort: {{ .Values.container.port }}
        command: ["/bin/sh","-c"]
        args: ["sequelize db:migrate; node index"]
        resources:
          requests:
            memory: {{ .Values.container.requestMemory | quote }}
            cpu: {{ .Values.container.requestCpu | quote }}
          limits:
            memory: {{ .Values.container.limitMemory | quote }}
            cpu: {{ .Values.container.limitCpu | quote }}
        volumes:
      restartPolicy: {{ .Values.container.restartPolicy }}
status: {}
