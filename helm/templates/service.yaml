kind: Service
apiVersion: v1
metadata:
  name: {{ .Values.postgresHost }}
spec:
  type: ExternalName
  externalName: {{ .Values.postgresExternalName }}
  ports:
    - name: port
      port: {{ .Values.postgresPort }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.name }}
  labels:
    app: {{ .Values.name }}
spec:
  ports:
  - port: {{ .Values.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: {{ .Values.name }}
  type: {{ .Values.service.type }}
