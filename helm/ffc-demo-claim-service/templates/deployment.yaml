apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ quote .Values.name }}
  namespace: {{ quote .Values.namespace }}
  labels: {{ include "ffc-demo.labels" . | trimSuffix "\n" | indent 2 }}
spec:
  priorityClassName: {{ quote .Values.container.priorityClassName }}
  replicas: {{ .Values.replicaCount }}
  minReadySeconds: {{ .Values.minReadySeconds }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: {{ .Values.maxSurge }}
      maxUnavailable: {{ .Values.maxUnavailable }}
  template:
    metadata:
      labels: {{ include "ffc-demo.labels" . | trimSuffix "\n" | indent 6 }}
      namespace: {{ quote .Values.namespace }}
      annotations:
        redeployOnChange: {{ quote .Values.container.redeployOnChange }}
    spec:
      restartPolicy: {{ quote .Values.container.restartPolicy }}
      {{- if .Values.imagePullSecret }}
      imagePullSecrets:
      - name: {{ quote .Values.imagePullSecret }}
      {{- end }}
      containers:
        - name: {{ quote .Values.name }}
          image: {{ quote .Values.image }}
        {{- if .Values.container.command }}
        {{- with .Values.container.command }}
          command:
            {{- toYaml . | nindent 12 }}
        {{- end }}
        {{- with .Values.container.args }}
          args:
            {{- toYaml . | nindent 12 }}
        {{- end }}
        {{- end }}
          imagePullPolicy: {{ quote .Values.container.imagePullPolicy }}
          securityContext:
            runAsUser: {{ .Values.container.runAsUser }}
            runAsNonRoot: {{ .Values.container.runAsNonRoot }}
            readOnlyRootFilesystem: {{ .Values.container.readOnlyRootFilesystem }}
            allowPrivilegeEscalation: {{ .Values.container.allowPrivilegeEscalation }}
          ports:
            - name: http
              containerPort: 3003
              protocol: TCP
          resources:
            requests:
                memory: {{ quote .Values.container.requestMemory }}
                cpu: {{ quote .Values.container.requestCpu }}
            limits:
                memory: {{ quote .Values.container.limitMemory }}
                cpu: {{ quote .Values.container.limitCpu }}
          env:
            - name: NODE_ENV
              value: {{ quote .Values.environment }}
            - name: POSTGRES_USERNAME
              value: {{ quote .Values.postgresUsername }}
            - name: POSTGRES_PASSWORD
              value: {{ quote .Values.postgresPassword }}
            - name: POSTGRES_DB
              value: {{ quote .Values.postgresDatabase }}
            - name: POSTGRES_HOST
              value: {{ quote .Values.postgresHost }}
            - name: POSTGRES_PORT
              value: {{ quote .Values.postgresPort }}
            - name: CALCULATION_QUEUE_NAME
              value: {{ quote .Values.container.calculationQueueName }}
            - name: CALCULATION_ENDPOINT
              value: {{ quote .Values.container.calculationQueueEndpoint }}
            - name: CALCULATION_QUEUE_URL
              value: {{ quote .Values.container.calculationQueueUrl }}
            - name: CALCULATION_QUEUE_REGION
              value: {{ quote .Values.container.calculationQueueRegion }}
            - name: CALCULATION_QUEUE_ACCESS_KEY_ID
              value: {{ quote .Values.container.calculationQueueAccessKeyId }}
            - name: CALCULATION_QUEUE_ACCESS_KEY
              value: {{ quote .Values.container.calculationQueueSecretAccessKey }}
            - name: CREATE_CALCULATION_QUEUE
              value: {{ quote .Values.container.calculationCreateQueue }}
            - name: SCHEDULE_QUEUE_NAME
              value: {{ quote .Values.container.scheduleQueueName }}
            - name: SCHEDULE_ENDPOINT
              value: {{ quote .Values.container.scheduleQueueEndpoint }}
            - name: SCHEDULE_QUEUE_URL
              value: {{ quote .Values.container.scheduleQueueUrl }}
            - name: SCHEDULE_QUEUE_REGION
              value: {{ quote .Values.container.scheduleQueueRegion }}
            - name: SCHEDULE_QUEUE_ACCESS_KEY_ID
              value: {{ quote .Values.container.scheduleQueueAccessKeyId }}
            - name: SCHEDULE_QUEUE_ACCESS_KEY
              value: {{ quote .Values.container.scheduleQueueSecretAccessKey }}
            - name: CREATE_SCHEDULE_QUEUE
              value: {{ quote .Values.container.scheduleCreateQueue }}
            - name: PORT
              value: "3003"
          livenessProbe:
            httpGet:
              path: {{ quote .Values.livenessProbe.path }}
              port: {{ .Values.livenessProbe.port }}
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
            failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
          readinessProbe:
            httpGet:
              path: {{ quote .Values.readinessProbe.path }}
              port: {{ .Values.readinessProbe.port }}
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
            failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
status: {}
