{{- include "ffc-helm-library.container-config-map" (list . "ffc-demo-claim-service.config-map") -}}
{{- define "ffc-demo-claim-service.config-map" -}}
data:
  NODE_ENV: {{ quote .Values.environment }}
  POSTGRES_USERNAME: {{ quote .Values.postgresService.postgresUsername }}
  POSTGRES_DB: {{ quote .Values.postgresService.postgresDatabase }}
  POSTGRES_HOST: {{ quote .Values.postgresService.postgresHost }}
  POSTGRES_PORT: {{ quote .Values.postgresService.postgresPort }}
  MESSAGE_QUEUE_HOST: {{ quote .Values.container.messageQueueHost }}
  MESSAGE_QUEUE_PORT: {{ quote .Values.container.messageQueuePort }}
  MESSAGE_QUEUE_TRANSPORT: {{ quote .Values.container.messageQueueTransport }}
  CALCULATION_QUEUE_ADDRESS: {{ quote .Values.container.calculationQueueAddress }}
  CALCULATION_QUEUE_USER: {{ quote .Values.container.calculationQueueUser }}
  CALCULATION_QUEUE_PASSWORD: {{ quote .Values.container.calculationQueuePassword }}
  SCHEDULE_QUEUE_ADDRESS: {{ quote .Values.container.scheduleQueueAddress }}
  SCHEDULE_QUEUE_USER: {{ quote .Values.container.scheduleQueueUser }}
  SCHEDULE_QUEUE_PASSWORD: {{ quote .Values.container.scheduleQueuePassword }}
  CLAIM_QUEUE_ADDRESS: {{ quote .Values.container.claimQueueAddress }}
  CLAIM_QUEUE_USER: {{ quote .Values.container.claimQueueUser }}
  CLAIM_QUEUE_PASSWORD: {{ quote .Values.container.claimQueuePassword }}
  PORT: {{ quote .Values.container.port }}
{{- end -}}
