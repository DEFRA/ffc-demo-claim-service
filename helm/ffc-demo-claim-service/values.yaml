environment: production
postgresUsername: postgres@mine-support2
postgresPassword: changeme
postgresDatabase: mine_claims
# postgresHost is the host name of the PostgreSQL service
postgresHost: ffc-demo-claims-postgres
# postgresExternalName is the external host name to which PostgreSQL
# requests should be forwarded. If empty, PostgreSQL is assumed to be
# within the cluster and accessible via postgresHost
postgresExternalName:
postgresPort: 5432
name: ffc-demo-claim-service
namespace: ffc-demo
workstream: ffc-demo
image: ffc-demo-claim-service
imagePullSecret:
labels:
  instance:
  version: 1.0.0
  component: service
service:
  type: ClusterIP
  port: 80
container:
  priorityClassName: low
  imagePullPolicy: IfNotPresent
  redeployOnChange: update this field to force a change
  requestMemory: 60Mi
  requestCpu: 60m
  limitMemory: 120Mi
  limitCpu: 120m
  runAsNonRoot: true
  runAsUser: 1000
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false
  restartPolicy: Always
  command: ["/bin/sh","-c"]
  args: ["npm --no-update-notifier run migrate && node index"]
  calculationQueueName: calculation
  calculationQueueEndpoint: http://ffc-demo-claim-message-queue:9324
  calculationQueueUrl: http://ffc-demo-claim-message-queue:9324/queue/calculation
  calculationQueueRegion: eu-west-2
  calculationQueueAccessKeyId: elasticmq
  calculationQueueSecretAccessKey: elasticmq
  calculationCreateQueue: true
  scheduleQueueName: schedule
  scheduleQueueEndpoint: http://ffc-demo-claim-message-queue:9324
  scheduleQueueUrl: http://ffc-demo-claim-message-queue:9324/queue/schedule
  scheduleQueueRegion: eu-west-2
  scheduleQueueAccessKeyId: elasticmq
  scheduleQueueSecretAccessKey: elasticmq
  scheduleCreateQueue: true
replicaCount: 1
minReadySeconds: 10
maxSurge: 1
maxUnavailable: 1
livenessProbe:
  path: /healthz
  port: 3003
  initialDelaySeconds: 10
  periodSeconds: 10
  failureThreshold: 3
readinessProbe:
  path: /healthy
  port: 3003
  initialDelaySeconds: 10
  periodSeconds: 10
  failureThreshold: 3
